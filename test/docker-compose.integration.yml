services:
  db:
    image: postgres:17-alpine
    container_name: avito-trainee-db-test
    environment:
      POSTGRES_USER: app_test
      POSTGRES_PASSWORD: app_test
      POSTGRES_DB: app_test
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_test -d app_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata-integration:/var/lib/postgresql/data

volumes:
  pgdata-integration:
